<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Infractions</h4>
    <h5 class="card-subtitle">Informations:</h5>

    <!-- title -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
        <tr>
          <th class="text-dark font-medium fs-4">matricule</th>
          <th class="text-dark font-medium fs-4">vitesseVehicle</th>
          <!--                     <th class="text-dark font-medium fs-4">Status</th>-->
          <th class="text-dark font-medium fs-4">radarId</th>
          <th class="text-dark font-medium fs-4">vehiculeId</th>
          <th class="text-dark font-medium fs-4">maxVitesseAccepte</th>
          <th class="text-dark font-medium fs-4">montant</th>
          <th class="text-dark font-medium fs-4">dateInfraction</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let i of infractions'>
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <!-- <h5 class="mb-0 font-medium">{{v.id}}</h5> -->
                <span>{{i.matricule}}</span>
              </div>
            </div>
          </td>
          <td class="fs-4">{{i.vitesseVehicle}}</td>
          <td class="fs-4">{{i.radarId}}</td>
          <td class="fs-4">{{i.vehiculeId}}</td>
          <td class="fs-4">{{i.maxVitesseAccepte}}</td>
          <td class="fs-4">{{i.montant}}</td>
          <td>
            <h5 class="mb-0 fw-normal">{{i.dateInfraction}}</h5>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
